<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Card Example</title>
    <style>
        /* Basic reset and body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Card container */
        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        /* This element will be flipped */
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Hover effect to bump up the card */
        .card:hover {
            transform: translateY(-10px);
        }

        /* Flip the card when clicked */
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        /* Style for both sides of the card */
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Front side of the card */
        .card-front {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Back side of the card */
        .card-back {
            background-color: #2d2d2d;
            color: #ffffff;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Text styling */
        .card-content {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="card" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
            <div class="card-side card-front">
                <div class="card-content">
                    Side A
                </div>
            </div>
            <div class="card-side card-back">
                <div class="card-content">
                    Side B
                </div>
            </div>
        </div>
    </div>

</body>
</html>
